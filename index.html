<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App</title>
    <link rel="stylesheet" href="assets/css.css">
</head>
<body>

    <div class="container">
        <div class="app-control-cont">
            <div class="header">
                <h2>Mini App</h2>
                <button class="add-post" id="add-post">Post Now</button>
            </div>

            <div class="feed-cont" id="feed-cont">
                <!-- FEED -->
            </div>

        </div>
    </div>

    <!-- ================================================================= -->
    <!-- ================================================================= -->
    
    <div class="creat-post-modal hidden" id="post-modal">
        <div class="create-post-cont">
            <h2>Create New Post</h2>
            <div class="input-feild-cont">
                <input id="caption-input" type="text" placeholder="Caption">
            </div>
            <div class="create-post-btns">
                <button class="create-btn" id="create-btn">Create</button>
                <button class="cancle-btn" id="cancle-btn">Cancle</button>
            </div>
        </div>

    </div>



    <script src="assets/js.js"></script>

</html>
