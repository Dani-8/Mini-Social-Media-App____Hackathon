<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroPic Feed</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .post-card { 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8 flex justify-center">

    <div id="app" class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-4 md:p-6">
        <header class="mb-6 pb-4 border-b border-gray-200 flex justify-between items-center">
            <h1 class="text-3xl font-black text-pink-600">MicroPic</h1>
            <button id="newPostBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-1 px-4 rounded-full text-sm shadow-md transition">
                + Post
            </button>
        </header>

        <!-- Post Creation Modal (hidden by default) -->
        <div id="postModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">New Photo Post</h2>
                <input type="text" id="postTitle" placeholder="Caption (e.g., Beach trip, Sunset vibes...)" maxlength="100"
                       class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition">
                <textarea id="postDescription" placeholder="Optional description..." maxlength="280"
                          class="w-full p-3 mb-4 border border-gray-300 rounded-lg resize-none focus:ring-pink-500 focus:border-pink-500 text-sm h-16"></textarea>
                
                <div class="flex justify-end space-x-3">
                    <button id="cancelPostBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">
                        Cancel
                    </button>
                    <button id="submitPostBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
                        Share Photo
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Feed Container -->
        <div id="feedContainer" class="space-y-8">
            <!-- Posts will be injected here -->
        </div>

        <div id="emptyMessage" class="hidden text-center text-gray-500 mt-10 p-6 border-2 border-dashed border-gray-300 rounded-xl">
            The feed is empty. Share your first photo!
        </div>
    </div>

    <script>
        const POSTS_KEY = 'microInstaPosts';
        let posts = [];

        // DOM element references
        const feedContainer = document.getElementById('feedContainer');
        const emptyMessage = document.getElementById('emptyMessage');
        const newPostBtn = document.getElementById('newPostBtn');
        const postModal = document.getElementById('postModal');
        const cancelPostBtn = document.getElementById('cancelPostBtn');
        const submitPostBtn = document.getElementById('submitPostBtn');
        const postTitleInput = document.getElementById('postTitle');
        const postDescriptionTextarea = document.getElementById('postDescription');

        /**
         * Loads posts from localStorage.
         */
        function loadPosts() {
            try {
                const storedPosts = localStorage.getItem(POSTS_KEY);
                posts = storedPosts ? JSON.parse(storedPosts) : [];
                // Ensure array order is newest first (based on ID/timestamp)
                posts.sort((a, b) => b.id - a.id);
            } catch (e) {
                console.error("Error loading posts:", e);
                posts = [];
            }
        }

        /**
         * Saves the current posts array to localStorage.
         */
        function savePosts() {
            localStorage.setItem(POSTS_KEY, JSON.stringify(posts));
        }
        
        /**
         * Generates a random placeholder image URL.
         * We use this to simulate an image post since we can't upload real files.
         */
        function generateImageUrl(id, title) {
            const width = 500;
            const height = 500;
            const text = encodeURIComponent(title || 'Photo Post');
            // Random color combination based on post ID
            const colorIndex = id % 5;
            const colors = [
                { bg: '0077b6', text: 'ffffff' }, // Blue
                { bg: 'ef476f', text: 'ffffff' }, // Pink
                { bg: 'ffd166', text: '000000' }, // Yellow
                { bg: '06d6a0', text: 'ffffff' }, // Green
                { bg: '118ab2', text: 'ffffff' }  // Teal
            ];
            const color = colors[colorIndex];
            return `https://placehold.co/${width}x${height}/${color.bg}/${color.text}?text=${text}`;
        }

        /**
         * Creates and saves a new post.
         */
        function createPost() {
            const title = postTitleInput.value.trim();
            const description = postDescriptionTextarea.value.trim();
            
            if (title.length === 0) {
                alert("Please add a caption for your photo.");
                return;
            }

            const newPostId = Date.now();

            const newPost = {
                id: newPostId,
                title: title,
                description: description,
                imageUrl: generateImageUrl(newPostId, title),
                likes: 0
            };

            posts.unshift(newPost);
            savePosts();
            
            // Clear inputs and close modal
            postTitleInput.value = '';
            postDescriptionTextarea.value = '';
            postModal.classList.add('hidden');
            
            renderFeed();
        }

        /**
         * Toggles the like status of a post.
         */
        function toggleLike(id) {
            const postIndex = posts.findIndex(p => p.id === id);
            if (postIndex > -1) {
                posts[postIndex].likes += 1; // Simple increment
                savePosts();
                
                // Optimized update for the specific element
                const likeCountEl = document.querySelector(`#post-${id} .like-count`);
                if (likeCountEl) {
                    likeCountEl.textContent = posts[postIndex].likes;
                }
            }
        }

        /**
         * Deletes a post by ID.
         */
        function deletePost(id) {
            if (!confirm("Remove this post from the feed?")) return;
            posts = posts.filter(p => p.id !== id);
            savePosts();
            renderFeed();
        }

        /**
         * Renders the entire feed.
         */
        function renderFeed() {
            feedContainer.innerHTML = '';
            emptyMessage.classList.toggle('hidden', posts.length > 0);

            posts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.id = `post-${post.id}`;
                postElement.className = 'post-card bg-white border border-gray-100 rounded-xl overflow-hidden';
                postElement.innerHTML = `
                    <!-- Image Area -->
                    <div class="aspect-square w-full bg-gray-200 flex items-center justify-center relative">
                        <img src="${post.imageUrl}" alt="${post.title}" 
                             class="w-full h-full object-cover" 
                             onerror="this.onerror=null; this.src='https://placehold.co/500x500/cccccc/333333?text=Image+Load+Failed';" />
                    </div>

                    <!-- Details and Actions -->
                    <div class="p-4">
                        <!-- Actions -->
                        <div class="flex justify-between items-center mb-3">
                            <button data-id="${post.id}" class="like-btn flex items-center text-gray-500 hover:text-pink-600 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>
                                <span class="like-count text-lg font-bold">${post.likes}</span>
                            </button>
                            <button data-id="${post.id}" class="delete-btn text-gray-400 hover:text-red-600 transition text-sm">
                                Remove
                            </button>
                        </div>
                        
                        <!-- Caption/Description -->
                        <p class="text-sm">
                            <span class="font-semibold text-gray-800 mr-2">User</span>
                            <span class="text-gray-700">${post.title}</span>
                        </p>
                        ${post.description ? `<p class="text-xs text-gray-500 mt-1 whitespace-pre-wrap">${post.description}</p>` : ''}
                    </div>
                `;
                feedContainer.appendChild(postElement);
            });

            // Attach event listeners to new elements
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    toggleLike(parseInt(e.currentTarget.dataset.id));
                });
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    deletePost(parseInt(e.currentTarget.dataset.id));
                });
            });
        }

        // --- Initialization and UI Events ---
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
            renderFeed();

            // Modal Controls
            newPostBtn.addEventListener('click', () => {
                postModal.classList.remove('hidden');
            });

            cancelPostBtn.addEventListener('click', () => {
                postModal.classList.add('hidden');
                postTitleInput.value = '';
                postDescriptionTextarea.value = '';
            });

            submitPostBtn.addEventListener('click', createPost);
            
            // Close modal when clicking outside (on the overlay)
            postModal.addEventListener('click', (e) => {
                if (e.target === postModal) {
                    cancelPostBtn.click();
                }
            });
        });
    </script>
</body>
</html>
